<head>
	<title>StarBoard</title>
	
</head>

<body>

<div id="layout" class="pure-g">
	<div id="header" class="pure-u-1">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>
		<div id="login" class= "pure-u-1" style="text-align: right ">
			{{> loginButtons}}
		</div>
	</div>
	<div id="menu" class="pure-u">
		<div class="pure-menu pure-menu-open">
			<ul>
				<li class="pure-menu-heading">Bookmarks</li>
				<li><br /></li>
				<li class="pure-menu-heading">Organizations</li>
				{{> OrganizationsList}}
				<li><br /></li>
				<li class="pure-menu-heading">Locations</li>
				{{> LocationsList}}
				<li><br /></li>
				<li class="pure-menu-heading">Tags</li>
				<li><a href="#" class="people-tags">Sales</a></li>
				<li><a href="#" class="people-tags"></a></li>
				<li><br /></li>
			</ul>
			
		</div>
	</div>
	<div id="main" class="pure-u-1">
		<div class="header">
			<h1>StarBoard</h1>
			<h2>Are you in or are you out?</h2>
		</div>
		<div id="content">
			<p></p>
			<div id="in_out_lists" class="pure-g">
				<div class="list pure-u-1-2">
					<div id="in_list">
						<h3 class="content-subhead">In the office</h3>
					</div>
				</div>
				<div class="list pure-u-1-2">
					<div id="out_list">
						<h3 class="content-subhead">Out of the office</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="pure-u-1">
		Footer
	</div>
</div>
	
</body>

<template name="LocationsList">
	{{#each location}}
		<li><a href="#">{{location_name}}</a></li>
	{{/each }}
	<li>
		<form class="pure-form">
			<input type="text" placeholder="Add Location...">
		</form>
	</li>
</template>

<template name="OrganizationsList">
	{{#each organization}}
		<li><a href="#">{{organization_name}}</a></li>
	{{/each }}
	<li>
		<form class="pure-form">
			<input type="text" placeholder="Add Organization...">
		</form>
	</li>
</template>
