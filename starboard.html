<head>
	<title>StarBoard</title>
	
</head>

<body>

<div id="layout" class="pure-g">
	<div id="header" class="pure-u-1">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>
		<div id="login" class= "pure-u-1" style="text-align: right ">
			{{> loginButtons align="right"}}
		</div>
	</div>
	<div id="menu" class="pure-u">
		<div class="pure-menu pure-menu-open">
			{{> BookmarksList}}
			{{> OrganizationsList}}
			{{> LocationsList}}
			{{> TagsList}}
		</div>
	</div>
	<div id="main" class="pure-u-1" style="height: 700px">
		<div class="header">
			<h1>StarBoard</h1>
			<h2>Are you in or are you out?</h2>
		</div>
		<div id="content" style="height: 100%">
			<div id="in_out_lists" class="pure-g" style="height: 100%">
				<div class="list pure-u-1-2" style="height: 100%">
					<div id="in_list">
						<h1 class="content-subhead"><i class="fa fa-sign-in"> IN </i></h1>
						{{> InLists}}
					</div>
				</div>
				<div class="list pure-u-1-2" style="height: 100%">
					<div id="out_list">
						<h1 class="content-subhead"><i class="fa fa-sign-out"> OUT </i></h1>
						{{> OutLists}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="pure-u-1">
		Footer
	</div>
</div>
	
</body>

<template name="BookmarksList">
	<ul>
		<li class="pure-menu-heading">Bookmarks <i class="fa fa-pencil-square-o"></i></li>
		<li><br /></li>
	</ul>
</template>

<template name="OrganizationsList">
	<ul>
		<li class="pure-menu-heading">Organizations <i class="fa fa-pencil-square-o"></i></li>
		{{#each organization}}
			<li id="{{_id}}" class="{{orgSelected}}">
				<a href="#">
					{{#if editOrgs}}<i class="fa fa-close"></i>{{/if}}
					{{organization_name}}
				</a>
			</li>
		{{/each}}
		{{#if editOrgs}}
		<li>
			<form id="addOrg" class="pure-form">
				<input type="text" placeholder="Add Organization...">
			</form>
		</li>
		{{/if}}
		<li><br /></li>
	</ul>
</template>

<template name="LocationsList">
	<ul>
		<li class="pure-menu-heading">Locations <i class="fa fa-pencil-square-o"></i></li>
		{{#each locationInOrg}}
			<li id="{{_id}}" class="{{locSelected}}">
				<a href="#">
					{{#if editLocs}}<i class="fa fa-close"></i>{{/if}}
					{{location_name}}
				</a>
			</li>
		{{/each }}
		{{#if editLocs}}
		<li>
			<form id="addLoc" class="pure-form">
				<input type="text" placeholder="Add Location...">
			</form>
		</li>
		{{/if}}
		<li><br /></li>
	</ul>
</template>

<template name="TagsList">
	<ul>
		<li class="pure-menu-heading">Tags <i class="fa fa-pencil-square-o"></i></li>
		<li><a href="#" class="people-tags">Sales</a></li>
		<li><a href="#" class="people-tags"></a></li>
		<li><br /></li>
	</ul>
</template>

<template name="InLists">
	<ul class="in-out-list">
	{{#each inList}}
		<li id="{{_id}}" class="card {{isMeClass}}">{{profile.presence}} - {{emails.[0].address}}<br /><sup>{{_id}}</sup> </li>
	{{/each}}
	</ul>
</template>

<template name="OutLists">
	<ul class="in-out-list">
	{{#each outList}}
		<li id="{{_id}}" class="card {{isMeClass}}">{{profile.presence}} - {{emails.[0].address}}<br /><sup>{{_id}}</sup> </li>
	{{/each}}
	</ul>
</template>
