<head>
	<title>StarBoard</title>
	
</head>

<body>

<div id="layout" class="pure-g">
	<div id="header" class="pure-u-1">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>
		<div id="login" class= "pure-u-1" style="text-align: right ">
			{{> loginButtons}}
		</div>
	</div>
	<div id="menu" class="pure-u">
		<div class="pure-menu pure-menu-open">
			<ul>
				<li class="pure-menu-heading">Bookmarks</li>
				<li><br /></li>
				{{> OrganizationsList}}
				<li class="pure-menu-heading">Tags</li>
				<li><a href="#" class="people-tags">Sales</a></li>
				<li><a href="#" class="people-tags"></a></li>
				<li><br /></li>
			</ul>
			
		</div>
	</div>
	<div id="main" class="pure-u-1" style="height: 700px">
		<div class="header">
			<h1>StarBoard</h1>
			<h2>Are you in or are you out?</h2>
		</div>
		<div id="content" style="height: 100%">
			<div id="in_out_lists" class="pure-g" style="height: 100%">
				<div class="list pure-u-1-2" style="height: 100%">
					<div id="in_list">
						<h3 class="content-subhead">In the office</h3>
						{{> InList}}
					</div>
				</div>
				<div class="list pure-u-1-2" style="height: 100%">
					<div id="out_list">
						<h3 class="content-subhead">Out of the office</h3>
						{{> OutList}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="pure-u-1">
		Footer
	</div>
</div>
	
</body>

<template name="OrganizationsList">
	{{#with organization}}
		<li class="pure-menu-heading">Organizations</li>
		<li id="{{_id}}" class="{{selected}}"><a href="#">{{organization_name}}</a></li>
		<li>
			<form id="addOrg" class="pure-form">
				<input type="text" placeholder="Add Organization...">
			</form>
		</li>
		<li><br /></li>
	
		<li class="pure-menu-heading">Locations</li>
		{{#each locationInOrg}}
			<li id="{{_id}}" class="{{selected}}"><a href="#">{{location_name}}</a></li>
		{{/each }}
		<li>
			<form id="addLoc" class="pure-form">
				<input type="text" placeholder="Add Location...">
			</form>
		</li>
		<li><br /></li>
	{{/with}}
</template>

<template name="InList">
	{{#each logins}}
		{{_id}}
	{{/each}}
</template>

<template name="OutList">
	
</template>
