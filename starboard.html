<head>
	<title>StarBoard</title>
	
</head>

<body>

<div id="layout">
	<!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
		<!-- Hamburger icon -->
		<span></span>
	</a>
	<div id="menu">
		<div class="pure-menu pure-menu-open">
			<ul>
				<li class="pure-menu-heading">Organizations</li>
				{{> OrganizationsList}}
				<li class="pure-menu-heading">Locations</li>
				{{> LocationsList}}
				<li class="pure-menu-heading">Tagged</li>
				<li><a href="#" class="people-tags">Starred</a></li>
				<li><a href="#" class="people-tags">Buddies</a></li>
				<li>
					<form class="pure-form">
						<input type="text" placeholder="Add Tag...">
					</form>
				</li>
			</ul>
			<div id="login">{{> loginButtons}}</div>
		</div>
	</div>
	<div id="main">
		<div class="header">
			<h1>StarBoard</h1>
			<h2>Are you in or are you out?</h2>
		</div>
		<div id="content">
			<p></p>
			<div id="in_out_lists" class="pure-g">
				<div id="in_list" class="list pure-u-1-2">
					In the office
				</div>
				<div id="out_list" class="list pure-u-1-2">
					Out of the office
				</div>
			</div>
		</div>
	</div>
</div>
</body>

<template name="LocationsList">
	{{#each location}}
		<li><a href="#">{{location_name}}</a></li>
	{{/each }}
	<li>
		<form class="pure-form">
			<input type="text" placeholder="Add Location...">
		</form>
	</li>
</template>

<template name="OrganizationsList">
	{{#each organization}}
		<li><a href="#">{{organization_name}}</a></li>
	{{/each }}
	<li>
		<form class="pure-form">
			<input type="text" placeholder="Add Organization...">
		</form>
	</li>
</template>
